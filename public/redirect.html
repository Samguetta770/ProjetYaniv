<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers YouTube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1, p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Redirection vers YouTube...</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const youtubeUrl = params.get('youtube');

        if (youtubeUrl) {
            // Redirige vers l'application YouTube aprÃ¨s 1 seconde
            setTimeout(() => {
                window.location.href = `youtube://${youtubeUrl}`;
            }, 1000);
        } else {
            // Affiche un message d'erreur avec le lien fourni
            const currentUrl = window.location.href;
            document.body.innerHTML = `
                <h1>Erreur : URL YouTube non valide.</h1>
                <p>Voici l'URL fournie : <code>${currentUrl}</code></p>
            `;
        }
    </script>
</body>
</html>
